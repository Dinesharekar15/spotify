<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.svg">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="home">
                <ul>
                    <li><span class="material-symbols-outlined">
                            home
                        </span>Home</li>
                    <li id="l2"><span class="material-symbols-outlined">
                            search
                        </span>Search</li>
                </ul>
            </div>
            <div class="library">
                <div class="your-library">
                    <h4><span class="material-symbols-outlined">
                            library_music
                        </span>Your Library</h4>
                    <div class="sign">
                        <span class="material-symbols-outlined">
                            add
                        </span>
                        <span class="material-symbols-outlined">
                            arrow_right_alt
                        </span>
                    </div>
                </div>
                <div class="playlist">

                    <h4>Create your playlist</h4>
                    <p>It's easy,we'll help you</p>
                    <button>Create playlist</button>
                </div>
                <div class="podcast">
                    <h4>Let's find some podcast to follow</h4>
                    <p>We'll keep you updated on new episodes</p>
                    <button>Browse podcast</button>
                </div>
            </div>
        </div>
        <div class="right"></div>
    </div>
    <!-- <div class="bar"></div> -->
</body>

</html>
